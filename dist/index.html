<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="./main.js" defer></script>
  </head>

  <body>
    <div class='banner'></div>
    <div class='content'>
      <div class='menu'>
        <ul class='list-default'>
          <!--<li class='list-default-inbox'>
            <div class='icon'></div>
            <div class='text'>Inbox</div>
            <div class='counter'>4</div>
          </li>
        -->
          <li class='list-default-main main project'>
            <div class='icon'></div>
            <div class='text'>Main</div>
            <div class='counter'></div>
          </li>
          <!--
          <li class='list-default-upcoming'>
            <div class='icon'></div>
            <div class='text'>Upcoming</div>
            <div class='counter'></div>
          </li>
          <li class='list-default-filters'>
            <div class='icon'></div>
            <div class='text'>Filters</div>
            <div class='counter'></div>
          </li>
        -->
        </ul>
        <ul class='list-projects'>
          <li class='list-projects-title'>
            <div class='text'>Projects</div>
            <div class='add-new-project'>+</div>
          </li>
          <li class="new-project-form-container">
            <form class="new-project-form">
              <div class="new-project-input-name-container">
                <input class="new-project-input-name" type="text" placeholder="Project Name">
              </div>
              <div class="new-project-form-button-holder">
                <button class="new-project-input-cancel">Cancel</button>
                <button class="new-project-input-submit">Submit</button>
              </div>
            </form>
          </li>
          <!--
          <li class='project personal'>
            <div class='icon'></div>
            <div class='text'>Personal</div>
            <div class='counter'></div>
          </li>
          <li class='project science'>
            <div class='icon'></div>
            <div class='text'>Science</div>
            <div class='counter'></div>
          </li>
        -->
        </ul>
      </div>
      <div class='main'>
        <div class='main-top'>
          <div class='main-top-text'>
            <div class='main-top-title'>
              Main
            </div>
            <div class='main-top-date'>
              tue 7 mar
            </div>
          </div>
          <div class='main-top-view'>
            view
          </div>
        </div>
        <ul class='main-list'>
          <li class="new-item-container">
            <div class='add-item'>
              <div class='add-icon'>
                +
              </div>
              <div class='add-text'>
                Add task
              </div>
            </div>
            <form class="item-maker">
              <div class="item-input-name-container">
                <input class="item-input-name" type="text" placeholder="Name">
              </div>
              <div class="item-input-desc-container">
                <input class="item-input-desc" type="text" placeholder="Description">
              </div>
              <div class="item-input-input-container">
                <input class="item-input-date" type="text" placeholder="Due date(MM/DD/YYYY)">
              </div>
              <div class="buttons-container">
                <div class="priority-container">
                  <div class="priority-low">!</div>
                  <div class="priority-mid">!!</div>
                  <div class="priority-high">!!!</div>
                </div>
                <div class="action-container">
                  <button class="item-input-cancel">Cancel</button>
                  <button class="item-input-submit">Submit</button>
                </div>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </body>

</html>


</html>
