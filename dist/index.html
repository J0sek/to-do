<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="./main.js" defer></script>
  </head>

  <body>
    <div class='banner'></div>
    <div class='content'>
      <div class='menu'>
        <ul class='list-default'>
          <li class='list-default-inbox'>
            <div class='icon'></div>
            <div class='text'>Inbox</div>
            <div class='counter'>4</div>
          </li>
          <li class='list-default-main main project'>
            <div class='icon'></div>
            <div class='text'>Main</div>
            <div class='counter'></div>
          </li>
          <li class='list-default-upcoming'>
            <div class='icon'></div>
            <div class='text'>Upcoming</div>
            <div class='counter'></div>
          </li>
          <li class='list-default-filters'>
            <div class='icon'></div>
            <div class='text'>Filters</div>
            <div class='counter'></div>
          </li>
        </ul>
        <ul class='list-projects'>
          <li class='list-projects-title'>
            <div class='text'>Projects</div>
            <div class='new-projects'>+</div>
          </li>
          <li class='project personal'>
            <div class='icon'></div>
            <div class='text'>Personal</div>
            <div class='counter'></div>
          </li>
          <li class='project science'>
            <div class='icon'></div>
            <div class='text'>Science</div>
            <div class='counter'></div>
          </li>
        </ul>
      </div>
      <div class='main'>
        <div class='main-top'>
          <div class='main-top-text'>
            <div class='main-top-title'>
              Main
            </div>
            <div class='main-top-date'>
              tue 7 mar
            </div>
          </div>
          <div class='main-top-view'>
            view
          </div>
        </div>
        <ul class='main-list'>
          <li class='main-list-item'>
            <div class='checkbox'>
            </div>
            <div class='priority'>
              !!!
            </div>
            <div class='item-text'>
              <div class='name'>
                Vacuum clean all rooms
              </div>
              <div class='desc'>
              </div>
              <div class='date'>
                3/8/1734
              </div>
            </div>
          </li>
          <li class='main-list-item'>
            <div class='checkbox'>
            </div>
            <div class='item-text'>
              <div class='name'>
                Name
              </div>
              <div class='desc'>
                Desc
              </div>
              <div class='date'>
                Date
              </div>
            </div>
          </li>
          <li class='add-item'>
            <div class='add-icon'>
              +
            </div>
            <div class='add-text'>
              Add task
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>

</html>


</html>
